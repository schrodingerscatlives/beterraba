<html><head><base href="https://beterraba.com"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Beterraba - Acompanhamento da Aposta</title>
<style>
:root {
  --primary: rgb(146,52,74);
  --secondary: rgb(186,92,114);
  --accent: #FFD700;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
  background: #f5f5f5;
}

.header {
  background: var(--primary);
  color: white;
  padding: 1rem;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

.logo {
  font-size: 2.5rem;
  font-weight: bold;
  margin-bottom: 0.5rem;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  font-family: 'Varela Round', 'Comic Sans MS', cursive;
  text-transform: lowercase;
}

.slogan {
  font-style: italic;
  /*color: var(--accent);*/
  color: white;
}

.tracking-container {
  max-width: 800px;
  margin: 2rem auto;
  padding: 2rem;
  background: white;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0,0,0,0.1);
}

.progress-bar {
  display: flex;
  justify-content: space-between;
  margin: 3rem 0;
  position: relative;
}

.progress-bar::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 0;
  right: 0;
  height: 4px;
  background: #ddd;
  transform: translateY(-50%);
  z-index: 1;
}

.progress-bar::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 0;
  width: var(--progress);
  height: 4px;
  background: var(--secondary);
  transform: translateY(-50%);
  transition: width 1s ease;
  z-index: 2;
}

.step {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: white;
  border: 4px solid #ddd;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  position: relative;
  z-index: 3;
}

.step.active {
  border-color: var(--secondary);
  background: var(--secondary);
  color: white;
}

.step.completed {
  border-color: var(--secondary);
  background: var(--secondary);
  color: white;
}

.bet-details {
  margin-top: 2rem;
  padding: 1rem;
  background: #f9f9f9;
  border-radius: 5px;
}

.pulse {
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

</style>
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="logo">
      <!--
      <svg width="40" height="40" viewBox="0 0 40 40">
        <circle cx="20" cy="20" r="18" fill="#FFD700"/>
        <text x="20" y="25" text-anchor="middle" font-size="20" fill="rgb(146,52,74)">B</text>
      </svg>
      -->
      <img src="https://cdn-icons-png.flaticon.com/512/4479/4479282.png" width="56" height="56">
      bet.erra.ba
    </div>
    <div class="slogan">A única <b>bet</b> onde você <b>erra</b> e ainda ganha!</div>
  </div>

  <div class="tracking-container">
    <h2>Acompanhamento da Aposta</h2>
    <p>Número da aposta: <strong>#20241222</strong></p>
    
    <div class="progress-bar" style="--progress: 60%;">
      <div class="step completed">1</div>
      <div class="step completed">2</div>
      <div class="step active pulse">3</div>
      <div class="step">4</div>
    </div>

    <div class="bet-details">
      <h3>Status da sua aposta</h3>
      <p><strong>Fase atual:</strong> Análise de validade da aposta</p>
      <p><strong>Data da aposta:</strong> 22/12/2024</p>
      <p><strong>Premiação:</strong> 1 item com o tema do seu esporte favorito</p>
    </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const steps = document.querySelectorAll('.step');
    let currentStep = 0;

    function updateProgress() {
        steps.forEach((step, index) => {
            if (index < currentStep) {
                step.classList.add('completed');
            } else if (index === currentStep) {
                step.classList.add('active');
            } else {
                step.classList.remove('completed', 'active');
            }
        });

        const progressBar = document.querySelector('.progress-bar');
        progressBar.style.setProperty('--progress', `${(currentStep / (steps.length - 1)) * 100}%`);
    }

    /*
    setInterval(() => {
        if (currentStep < steps.length - 1) {
            currentStep++;
            updateProgress();
        }
    }, 5000);
    */
    updateProgress();
});
</script>

</body></html>
